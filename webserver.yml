--- 
  - host: all
    become: yes
    tasks:
  - name: install webserver on ubuntu nodes
    apt:
     name: apache2
     state: present
    when: ansible_os_family== "Debian"

  - name: start webservice on ubuntu nodes
    service:
     name: apache2
     state: started
     when: ansible_os_family=="Debian" 


  - name: install webserver on linux nodes
    apt:
     name: httpd
     state: present
    when: ansible_os_family=="Redhat" 

  - name: start webservice on linux nodes
    service:
     name: httpd
     state: started
    when: ansible_os_family=="Redhat"


     